<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="container">

        <form>
          <div class="form-input">
          <label id="labelDay">Day</label>
          <input id="day" type="text" maxlength="2" placeholder="DD">
          <label id="errorDay" class="errorMsg">Must be a valid day</label>
          </div>

          <div class="form-input">
            <label id="labelMonth">Month</label>
            <input id="month" type="text" maxlength="2" placeholder="MM">
            <label id="errorMonth" class="errorMsg">Must be a valid month</label>
          </div>

          <div class="form-input">
            <label id="labelYear">Year</label>
            <input id="year" type="text" maxlength="4" placeholder="YYYY">
            <label id="errorYear" class="errorMsg">Must be in the past</label>
          </div>
        
          <button class="arrow-icon"></button>
        </form>

        <div class="bottom">
        <div class="main-content">

          <h1><span id="content-years">--</span> years</h1>
          <h2><span id="content-months">--</span> months</h2>
          <h3><span id="content-days">--</span> days</h3>

        </div>
      </div>
      </div>



  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
